service: lambdatest2

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

  region: us-east-2

functions:
  chat:
    handler: src/handler/chat.handler
    events:
      - http:
          path: chat/real-time
          method: get
          cors: true
  location:
    handler: src/handler/location.handler
    events:
      - http:
          path: location/get-ip
          method: post
          cors: false
  message:
    handler: src/handler/message.handler
    events:
      - http:
          path: message
          method: get
          cors: true
  toUppercase:
    handler: src/handler/toUppercase.handler
    events:
      - http:
          path: touppercase
          method: post
          cors:
            origin: "*"
            allowCredentials: false
