service: lambdatest2

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

  region: us-east-2

functions:
  chat:
    handler: src/handler/chat.handler
    events:
      - http:
          path: chat/real-time
          method: get
          cors: true
  location:
    handler: src/handler/location.handler
    events:
      - http:
          path: getip
          method: post
          cors: false
  message:
    handler: src/handler/message.handler
    events:
      - http:
          path: message
          method: get
          cors: true
  toUppercase:
    handler: src/handler/toUppercase.handler
    events:
      - http:
          path: touppercase
          method: post
  posttype:
    handler: src/hanlder/posttype.handler
    events:
      - http:
          path: posttype
          method: post
          cors:
            origin: "*"
            headers: # <-- Specify allowed headers
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
