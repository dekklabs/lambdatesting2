service: lambdatest2

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

  region: us-east-2

functions:
  chat:
    handler: src/handler/chat.handler
    events:
      - http:
          path: chat/real-time
          method: get
          cors: true
  location:
    handler: src/handler/location.handler
    events:
      - http:
          path: location/get-ip
          method: post
          cors: true
